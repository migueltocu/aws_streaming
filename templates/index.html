<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Streaming Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9ff;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .controls {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .messages-section {
            padding: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-card {
            background: #f8f9ff;
            border: 1px solid #e1e8ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .message-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .message-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .message-id {
            background: #4facfe;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .message-time {
            color: #666;
            font-size: 0.9rem;
        }

        .message-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
            margin-top: 10px;
        }

        .message-data {
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .no-messages {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-messages i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ddd;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #4caf50;
        }

        .status-offline {
            background: #f44336;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .message-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ API Streaming Dashboard</h1>
            <p>Monitor y gesti√≥n de mensajes en tiempo real</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-messages">-</div>
                <div class="stat-label">Total Mensajes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="api-status">
                    <span class="status-indicator" id="status-dot"></span>
                    <span id="status-text">Verificando...</span>
                </div>
                <div class="stat-label">Estado API</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="last-update">-</div>
                <div class="stat-label">√öltima Actualizaci√≥n</div>
            </div>
        </div>

        <div class="controls">
            <div class="btn-group">
                <button class="btn btn-primary" onclick="refreshMessages()">üîÑ Actualizar</button>
                <button class="btn btn-secondary" onclick="sendTestMessage()">üìß Enviar Mensaje Test</button>
                <button class="btn btn-danger" onclick="clearMessages()">üóëÔ∏è Limpiar Todo</button>
                <button class="btn btn-primary" onclick="toggleAutoRefresh()">‚è±Ô∏è <span id="auto-refresh-text">Activar Auto-refresh</span></button>
            </div>
        </div>

        <div class="messages-section">
            <h2 class="section-title">
                üì® Mensajes Recibidos
                <span id="message-count" style="font-size: 1rem; color: #666;"></span>
            </h2>
            <div id="messages-container">
                <div class="loading">Cargando mensajes...</div>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let autoRefreshActive = false;

        // Funci√≥n para formatear fecha
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('es-ES', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // Funci√≥n para verificar estado de la API
        async function checkApiStatus() {
            try {
                const response = await fetch('/health');
                if (response.ok) {
                    document.getElementById('status-dot').className = 'status-indicator status-online';
                    document.getElementById('status-text').textContent = 'Online';
                    return true;
                } else {
                    throw new Error('API no disponible');
                }
            } catch (error) {
                document.getElementById('status-dot').className = 'status-indicator status-offline';
                document.getElementById('status-text').textContent = 'Offline';
                return false;
            }
        }

        // Funci√≥n para cargar mensajes
        async function loadMessages() {
            try {
                const response = await fetch('/messages');
                if (!response.ok) {
                    throw new Error('Error al cargar mensajes');
                }
                
                const data = await response.json();
                displayMessages(data.messages);
                updateStats(data.count);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('messages-container').innerHTML = 
                    '<div class="no-messages">‚ùå Error al cargar mensajes</div>';
            }
        }

        // Funci√≥n para mostrar mensajes
        function displayMessages(messages) {
            const container = document.getElementById('messages-container');
            const messageCount = document.getElementById('message-count');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="no-messages">
                        <div style="font-size: 3rem; margin-bottom: 15px;">üì≠</div>
                        <h3>No hay mensajes a√∫n</h3>
                        <p>Los mensajes aparecer√°n aqu√≠ cuando se reciban</p>
                    </div>
                `;
                messageCount.textContent = '';
                return;
            }

            messageCount.textContent = `(${messages.length})`;
            
            // Ordenar mensajes por ID descendente (m√°s recientes primero)
            const sortedMessages = messages.sort((a, b) => b.id - a.id);
            
            container.innerHTML = sortedMessages.map(message => `
                <div class="message-card">
                    <div class="message-header">
                        <span class="message-id">#${message.id}</span>
                        <span class="message-time">üìÖ ${formatDate(message.received_at)}</span>
                    </div>
                    <div class="message-content">
                        <div class="message-data">${JSON.stringify(message.data, null, 2)}</div>
                    </div>
                </div>
            `).join('');
        }

        // Funci√≥n para actualizar estad√≠sticas
        function updateStats(count) {
            document.getElementById('total-messages').textContent = count;
            document.getElementById('last-update').textContent = formatDate(new Date().toISOString());
        }

        // Funci√≥n para refrescar mensajes
        async function refreshMessages() {
            await checkApiStatus();
            await loadMessages();
        }

        // Funci√≥n para enviar mensaje de prueba
        async function sendTestMessage() {
            try {
                const testData = {
                    usuario: 'test-user',
                    mensaje: 'Mensaje de prueba desde el dashboard',
                    timestamp: new Date().toISOString(),
                    tipo: 'test',
                    datos_adicionales: {
                        origen: 'dashboard',
                        navegador: navigator.userAgent.split(' ')[0]
                    }
                };

                const response = await fetch('/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`‚úÖ Mensaje enviado correctamente (ID: ${result.message_id})`);
                    await loadMessages();
                } else {
                    throw new Error('Error al enviar mensaje');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error al enviar mensaje de prueba');
            }
        }

        // Funci√≥n para limpiar mensajes
        async function clearMessages() {
            if (confirm('¬øEst√°s seguro de que quieres eliminar todos los mensajes?')) {
                try {
                    const response = await fetch('/messages/clear', {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        const result = await response.json();
                        alert(`‚úÖ ${result.message}`);
                        await loadMessages();
                    } else {
                        throw new Error('Error al limpiar mensajes');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('‚ùå Error al limpiar mensajes');
                }
            }
        }

        // Funci√≥n para toggle auto-refresh
        function toggleAutoRefresh() {
            if (autoRefreshActive) {
                clearInterval(autoRefreshInterval);
                autoRefreshActive = false;
                document.getElementById('auto-refresh-text').textContent = 'Activar Auto-refresh';
            } else {
                autoRefreshInterval = setInterval(loadMessages, 5000); // Cada 5 segundos
                autoRefreshActive = true;
                document.getElementById('auto-refresh-text').textContent = 'Desactivar Auto-refresh';
            }
        }

        // Inicializar cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            refreshMessages();
            
            // Auto-refresh cada 10 segundos solo para el estado
            setInterval(checkApiStatus, 10000);
        });
    </script>
</body>
</html>
